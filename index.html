<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>
<body>
    <div class="container">
        <div class="servers-list">
            <div class="logo-image"><img src="./images/ds-logo.jpg" alt=""></div>
            <div><img src="./images/server_1.jpg" alt=""></div>
            <div><img src="./images/server_2.jpg" alt=""></div>
            <div><img src="./images/server_3.jpg" alt=""></div>
            <div><img src="./images/server_4.jpg" alt=""></div>
            <div><img src="./images/server_5.png" alt=""></div>
            <div class="control-image"><img src="./images/plus.png" alt=""></div>
            <div class="control-image"><img src="./images/compass.png" alt=""></div>
        </div>
        <div class="communication">
            <div class="find-people">
                <div>Найти или начать беседу</div>
            </div>
            <div class="friends-nitro">
                <div>
                    <img src="./images/friends-logo.png" alt="">
                    <span>Друзья</span>
                </div>
                <div>
                    <img src="./images/nitro-logo.png" alt="">
                    <span>Nitro</span>
                </div>
            </div>
            <div class="friends-list">
                <div class="private-messages">
                    <div>ЛИЧНЫЕ СООБЩЕНИЯ</div>
                    <div>+</div>
                </div>
                <div class="companion">
                    <img src="./images/friend_1.jpg" alt="">
                    <div>Chroe</div>
                </div>
                <div class="companion">
                    <img src="./images/friend_2.jpg" alt="">
                    <div>Хороший человек</div>
                </div>
                <div class="companion">
                    <img src="./images/friend_3.png" alt="">
                    <div>peligreem</div>
                </div>
                <div class="companion">
                    <img src="./images/group_1.png" alt="">
                    <div>Chroe, Хороший чел...</div>
                </div>
            </div>
            <div class="my-account">
                <img src="./images/me-logo.jpg" alt="">
                <div>underbuffer</div>
                <img src="./images/me-micro.png" alt="">
                <img src="./images/me-sound.png" alt="">
                <img src="./images/me-settings.png" alt="">
            </div>
        </div>
        <div class="header">
            <div>
                <img src="images/friends-logo.png" alt="">
                <span>Друзья</span>
            </div>
            <div>В сети</div>
            <div>Все</div>
            <div>Ожидание</div>
            <div>Заблокированные</div>
            <div>
                <button>Добавить в друзья</button>
            </div>
            <div>
                <img src="images/top-chat.png" alt="">
            </div>
            <div>
                <img src="images/top-mail.png" alt="">
            </div>
            <div>
                <img src="images/top-questions.png" alt="">
            </div>
        </div>
        <div class="main"></div>
        <div class="active-contacts">
            <div class="contacts-signature">
                Активные контакты
            </div>
            <div class="active-contacts-list">
                <div class="friend-and-people">
                    <img src="./images/friend_1.jpg" alt="">
                    <div>Chroe и easkae</div>
                    <div>В голосовом канале</div>
                </div>
                <div class="friend-on-server">
                    <img src="./images/server_1.jpg" alt="">
                    <div class="os-desc">ИСИП - это кринж</div>
                    <div class="os-desc">комната для общения</div>
                    <div class="os-users">
                        <img src="./images/friend_1.jpg" alt="">
                        <img src="./images/people_1.jpg" alt="">                        
                    </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
