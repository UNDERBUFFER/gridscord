<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Discord</title>
</head>
<body>
    <div class="container">

            </div>

            </div>

                </div>

                </div>
                <div class="companion">
                    <!-- <img src="./images/group_1.png" alt="">
                    <div>Chroe, Хороший чел...</div> -->
                </div>
            </div>
            <div class="my-account">
                <img src="./images/me-logo.jpg" alt="">
                <div>underbuffer</div>

                <img src="./images/me-sound.png" alt="">

            </div>

        <div class="main"></div>
        <div class="active-contacts"></div>
